{% extends "base.html" %}

{% block content %}
    <h1>Recommendations</h1>
     <form action="" method="post" novalidate>
         {{ form.hidden_tag() }}
         <p>
            {{ form.recommendation.label }}<br>
            {{ form.recommendation(size=32) }}<br>
         </p>
         <p>{{ form.submit() }}</p>
     </form>
{% endblock %}
